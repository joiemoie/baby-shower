<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Shower Invitation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clouds">
    </div>
    <div class="invitation animate">
        <h1>Baby's on the way!</h1>
        <p class="intro-text">Join us to celebrate the upcoming arrival of Baby Liba</p>
        <div class="bear-container">
            <img src="bear-balloons.png" alt="Bear with Balloons" class="bear">
        </div>
        <div class="details">
            <p>February 21st, 2026</p>
            <p>1:00 PM</p>
            <p><strong>Location:</strong> 4200 Cheenet St, Santa Clara, CA, 95054</p>
        </div>
        <button id="rsvp-btn">RSVP</button>
    </div>

    <div id="rsvp-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Will you be joining us?</h2>
            <div class="rsvp-options">
                <div class="option" id="going">
                    <span>üçº</span>
                    <p>Going</p>
                </div>
                <div class="option" id="maybe">
                    <span>üß∏</span>
                    <p>Maybe</p>
                </div>
                <div class="option" id="not-going">
                    <span>üí§</span>
                    <p>Not Going</p>
                </div>
            </div>
            <div id="rsvp-form" class="hidden">
                <h3>So happy you can make it!</h3>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                    <label for="attendees">Number of Attendees:</label>
                    <input type="number" id="attendees" name="attendees" min="1" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
